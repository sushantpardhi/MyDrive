name: Deploy MyDrive Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Stop old Node apps
        shell: powershell
        run: |
          pm2 stop all
          taskkill /F /IM node.exe || echo "No process"

      - name: Checkout
        uses: :contentReference[oaicite:0]{index=0}
        with: { clean: false }

      - name: Node 20
        uses: :contentReference[oaicite:1]{index=1}
        with: { node-version: 20 }

      - name: Install globals
        shell: powershell
        run: |
          npm i -g pm2
          npm i -g serve

      - name: Install backend deps
        working-directory: ./server
        run: npm i --omit=dev

      - name: Build frontend
        working-directory: ./client
        env: { NODE_OPTIONS: "--max-old-space-size=4096" }
        run: npm run build

      - name: Start Backend
        shell: powershell
        working-directory: ./server
        run: |
          pm2 start index.js --name mydrive-backend -- -p 8080
          pm2 save

      - name: Start Frontend
        shell: powershell
        run: |
          pm2 start serve --name mydrive-frontend -- -s ./client/dist -l 3000
          pm2 save

      - name: Status
        shell: powershell
        run: pm2 status

