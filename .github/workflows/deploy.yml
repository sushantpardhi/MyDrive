name: Deploy MyDrive Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install PM2 globally
        run: npm install -g pm2
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install --omit=dev
      
      - name: Create necessary directories
        working-directory: ./server
        run: mkdir -p uploads/temp uploads/thumbnails
      
      - name: Check .env file
        working-directory: ./server
        run: |
          if [ ! -f .env ]; then
            echo "⚠️  Warning: .env file not found in server directory"
            echo "Please ensure .env file exists with required variables:"
            echo "- JWT_SECRET"
            echo "- MONGODB_URI"
            echo "- PORT"
            exit 1
          fi
      
      - name: Restart backend with PM2
        working-directory: ./server
        run: |
          pm2 reload mydrive-backend || pm2 start index.js --name mydrive-backend
          pm2 save
      
      - name: Check backend status
        run: pm2 list
  
  deploy-frontend:
    runs-on: self-hosted
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install PM2 globally
        run: npm install -g pm2
      
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install --legacy-peer-deps
      
      - name: Check .env file
        working-directory: ./client
        run: |
          if [ ! -f .env ]; then
            echo "⚠️  Warning: .env file not found in client directory"
            echo "Creating .env from .env.example if available..."
            if [ -f .env.example ]; then
              cp .env.example .env
            fi
          fi
      
      - name: Build frontend
        working-directory: ./client
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build
      
      - name: Install serve globally
        run: npm install -g serve
      
      - name: Restart frontend with PM2
        working-directory: ./client
        run: |
          pm2 reload mydrive-frontend || pm2 start "serve -s build -l 3000" --name mydrive-frontend
          pm2 save
      
      - name: Check frontend status
        run: pm2 list
      
      - name: Deployment Summary
        run: |
          echo "✅ MyDrive Deployment Complete"
          echo "================================"
          echo "Backend: Running on port 8080"
          echo "Frontend: Running on port 3000"
          echo ""
          echo "PM2 Process Status:"
          pm2 status
