name: Deploy MyDrive Application
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Stop old apps
        shell: powershell
        run: pm2 stop all

      - name: Checkout
        uses: actions/checkout@v3
        with: { clean: false }

      - name: Node 20
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install globals
        shell: powershell
        run: |
          npm i -g pm2
          npm i -g serve

      - name: Install backend deps
        working-directory: ./server
        run: npm i --omit=dev

      - name: Install frontend deps
        working-directory: ./client
        run: npm i --legacy-peer-deps

      - name: Build frontend
        working-directory: ./client
        env: { NODE_OPTIONS: "--max-old-space-size=4096" }
        run: npm run build

      - name: Start Backend (8080)
        shell: powershell
        working-directory: ./server
        run: |
          pm2 reload mydrive-backend
          if ($LASTEXITCODE -ne 0) {
            pm2 start index.js --name mydrive-backend -- -p 8080
          }
          pm2 save

      - name: Start Frontend (3000)
        shell: powershell
        run: |
          pm2 delete mydrive-frontend
          pm2 start npx --name mydrive-frontend -- serve -s client/build -l 3000
          pm2 save

      - name: Verify
        shell: powershell
        run: pm2 status
