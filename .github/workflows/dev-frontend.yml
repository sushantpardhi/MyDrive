name: Deploy Dev Frontend

on:
  push:
    paths:
      - "client/**"
      - ".github/workflows/dev-frontend.yml"
    branches: [dev]

jobs:
  deploy:
    runs-on: self-hosted
    environment: dev
    env:
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    steps:
      - name: Pull latest code
        run: |
          cd /home/sushant/app/dev/MyDrive
          git pull origin dev

      - name: Install & restart
        run: |
          cd /home/sushant/app/dev/MyDrive/client
          npm install
          REACT_APP_SHOW_DEV_BANNER=true npm run build
          pm2 restart dev-frontend-3001 --update-env