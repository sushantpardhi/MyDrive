name: Development Deployment

on:
  push:
    branches: [dev]

jobs:
  deploy-backend:
    runs-on: self-hosted
    environment: dev
    env:
      PORT: ${{ secrets.PORT }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      NODE_ENV: development
    steps:
      - name: Pull latest code
        run: |
          cd /home/sushant/app/dev/MyDrive
          git pull origin dev

      - name: Install & restart
        run: |
          cd /home/sushant/app/dev/MyDrive/server
          npm install
          pm2 restart dev-backend-8001 --update-env

  deploy-frontend:
    needs: deploy-backend   # ‚Üê waits for backend
    runs-on: self-hosted
    environment: dev
    env:
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    steps:
      - name: Pull latest code
        run: |
          cd /home/sushant/app/dev/MyDrive
          git pull origin dev

      - name: Install & restart
        run: |
          cd /home/sushant/app/dev/MyDrive/client
          npm install
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} REACT_APP_SHOW_DEV_BANNER=true npm run build
          pm2 restart dev-frontend-3001 --update-env

  deploy-image-worker:
    runs-on: self-hosted
    environment: dev

    steps:
      - name: Pull latest changes
        run: |
          cd /home/sushant/app/dev/MyDrive
          git fetch origin
          git reset --hard origin/dev

      - name: Compile CUDA kernels
        run: |
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          nvcc -c -arch=sm_75 \
            -Xcompiler -fPIC \
            cuda/image_ops.cu -o cuda/image_ops.o

      - name: Create CUDA static library
        run: |
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          ar rcs cuda/libimage_ops.a cuda/image_ops.o

      - name: Build worker binary
        run: |
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          export CGO_ENABLED=1
          export CGO_CFLAGS="-I$(pwd)/cuda"
          export CGO_LDFLAGS="-L$(pwd)/cuda -limage_ops -lcuda -lcudart -lstdc++"
          go build -o image-worker

      - name: Install new binary
        run: |
          sudo install -m 755 \
            /home/sushant/app/dev/MyDrive/worker/image-worker/image-worker \
            /usr/local/bin/image-worker

      - name: Restart worker service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart image-worker
          sudo systemctl status image-worker --no-pager
