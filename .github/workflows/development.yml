name: Development Deployment

on:
  push:
    branches: [dev]

jobs:
  deploy-backend:
    runs-on: self-hosted
    environment: dev
    env:
      PORT: ${{ secrets.PORT }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      NODE_ENV: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest code
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive
          git pull origin dev

      - name: Install & restart
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive/server
          npm install
          pm2 restart dev-backend-8001 || pm2 start index.js --name dev-backend-8001

  deploy-frontend:
    needs: deploy-backend
    runs-on: self-hosted
    environment: dev

    env:
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      REACT_APP_SHOW_DEV_BANNER: false
      DISABLE_ESLINT_PLUGIN: true
      GENERATE_SOURCEMAP: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest code
        run: |
          cd /home/sushant/app/dev/MyDrive
          git pull origin dev

      - name: Cache npm + CRA build
        uses: actions/cache@v4
        with:
          path: |
            /home/sushant/app/dev/MyDrive/client/node_modules
            /home/sushant/app/dev/MyDrive/client/.cache
          key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install deps (only if needed)
        run: |
          cd /home/sushant/app/dev/MyDrive/client
          npm ci --prefer-offline --no-audit

      - name: Build frontend
        run: |
          cd /home/sushant/app/dev/MyDrive/client
          npm run build

      - name: Restart frontend (zero-downtime)
        run: |
          pm2 delete dev-frontend-3001 || true
          pm2 start serve --name dev-frontend-3001 -- -s build -l 3001

