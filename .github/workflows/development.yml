  deploy-image-worker:
    needs: deploy-frontend # ← waits for frontend
    runs-on: self-hosted
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest changes
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive
          git fetch origin
          git reset --hard origin/dev

      - name: Compile CUDA kernels
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          nvcc -c -arch=sm_75 \
            -Xcompiler -fPIC \
            cuda/image_ops.cu -o cuda/image_ops.o

      - name: Create CUDA static library
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          ar rcs cuda/libimage_ops.a cuda/image_ops.o

      - name: Build worker binary
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive/worker/image-worker
          export CGO_ENABLED=1
          export CGO_CFLAGS="-I$(pwd)/cuda"
          export CGO_LDFLAGS="-L$(pwd)/cuda -limage_ops -lcuda -lcudart -lstdc++"
          go build -o image-worker
          [ -f image-worker ] || (echo "Build failed: no image-worker binary" && exit 1)

      - name: Install new binary
        run: |
          set -e
          sudo install -m 755 \
            /home/sushant/app/dev/MyDrive/worker/image-worker/image-worker \
            /usr/local/bin/image-worker

      - name: Restart worker service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart image-worker-dev
          sudo systemctl status image-worker-dev --no-pager

  deploy-zipping-worker:
    needs: deploy-frontend
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest changes
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive
          git fetch origin
          git reset --hard origin/dev

      - name: Build worker binary
        run: |
          set -e
          cd /home/sushant/app/dev/MyDrive/worker/zipping-worker
          go build -o zipping-worker-dev
          [ -f zipping-worker-dev ] || (echo "Build failed: no zipping-worker binary" && exit 1)

      - name: Install new binary
        run: |
          set -e
          sudo install -m 755 \
            /home/sushant/app/dev/MyDrive/worker/zipping-worker/zipping-worker-dev \
            /usr/local/bin/zipping-worker

      - name: Restart worker service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart zipping-worker-dev
          sudo systemctl status zipping-worker-dev --no-pager
